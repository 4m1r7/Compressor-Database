<head>
  <title>Compressor Database</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
</head>

<body>
  <!-- left column -->
  <div class="container">
    <div id="inputs">
      <span>
        <label for="pname">Project Title:</label>
        <input type="text" id="pname" name="pname" />
      </span>
      <span>
        <label for="tnumber">Phone Number:</label>
        <input type="text" id="tnumber" name="tnumber" />
      </span>
      <span>
        <label for="address">Address:</label>
        <input type="text-" id="address" name="address" />
      </span>
      <span>
        <p>Select your desired <span>Air Demand</span> range:</p>
        <select id="select-demand" onchange="handleDemandChange()">
          <option value="" disabled selected>All</option>
        </select>
      </span>
      <span>
        <p>Select your desired <span>Air Pressure</span> value:</p>
        <select id="select-pressure" onchange="handlePressureChange()">
          <option value="" disabled selected>All</option>
        </select>
      </span>
      <button id="generatePDF" onclick="pdfReq()">
        Save Project Information
      </button>
    </div>
    <!-- right column -->
    <div id="outputs">
      <p class="output-title">Suggested Compressor Models</p>
      <ul id="result-frame"></ul>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
