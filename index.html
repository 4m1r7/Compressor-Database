<head>
  <title>Compressor Database</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"
    defer
  ></script>
</head>

<body>
  <!-- left column -->
  <div class="container">
    <div id="inputs">
      <span>
        <label for="pname">Project Title:</label>
        <input type="text" id="pname" name="pname" />
      </span>
      <span>
        <label for="tnumber">Phone Number:</label>
        <input type="text" id="tnumber" name="tnumber" />
      </span>
      <span>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />
      </span>
      <span>
        <p>Select your desired <span>Air Demand</span> range:</p>
        <input type="number" id="select-demand" name="select-demand" />
      </span>
      <span>
        <p>Select your desired <span>Air Pressure</span> value:</p>
        <input type="number" id="select-pressure" name="select-pressure" />
      </span>
      <span>
        <p>You have selected: <span id="selected-label">no model yet!</span></p>
      </span>
      <div id="buttons">
        <button id="generatePDF" onclick="pdfReq()">
          Save Project Information
        </button>
        <a id="download-datasheet" href="#" download target="_blank">
          Download Datasheet
        </a>
      </div>
    </div>
    <!-- right column -->
    <div id="outputs">
      <p class="output-title">Suggested Compressor Models</p>
      <ul id="result-frame"></ul>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
